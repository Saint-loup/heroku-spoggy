<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../test-agent/test-agent.html">
<script src="agents/DialogAgent.js"></script>

<dom-module id="test-agent-dialog">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `test-agent-dialog`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TestAgentDialog extends Polymer.Element {
      static get is() { return 'test-agent-dialog'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'test-agent-dialog'
          }
        };
      }

      constructor(){
        super();
        this.agentDialog = new DialogAgent('agentDialog', this);
        Polymer.RenderStatus.afterNextRender(this, function() {
          // When possible, use afterNextRender to defer non-critical
          // work until after first paint.
          this._deferred();
        });
      }
      _deferred(){
         console.log("agent DIALOG defered")
        this.initAgents()
      }
      initAgents(){
    this.agentDialog.send('agentHello', 'Hello agentHello!');
      }
      connectedCallback(){
           console.log("agent INTERNE connected");
      }
    }

    window.customElements.define(TestAgentDialog.is, TestAgentDialog);
  </script>
</dom-module>
