<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../test-agent/test-agent.html">

<script src="agents/HelloAgent.js"></script>

<dom-module id="test-agent-hello">
  <template>
        <test-agent></test-agent>
  </template>

  <script>
    /**
     * `test-agent-hello`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TestAgentHello extends Polymer.Element {
      static get is() { return 'test-agent-hello'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'test-agent-hello'
          }
        };
      }
      constructor(){
        super();
        this.agentHello = new HelloAgent('agentHello', this);
        Polymer.RenderStatus.afterNextRender(this, function() {
          // When possible, use afterNextRender to defer non-critical
          // work until after first paint.
          this._deferred();
        });
      }
      _deferred(){
          console.log("agent HELLO defered")
      //  this.initAgents()
      }
      initAgents(){
        this.agentHello.send('agentGraph', 'Hello agentGraph!');
        this.agentHello.send('agentInput', 'Hello agentInput!');
        this.agentHello.send('agentData', 'Hello agentData!');
        this.agentHello.send('agentInterne', 'Hello agentInterne!');
      }
      connectedCallback(){
           console.log("agent HELLO connected");
      }
    }

    window.customElements.define(TestAgentHello.is, TestAgentHello);
  </script>
</dom-module>
