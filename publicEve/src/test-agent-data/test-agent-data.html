<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../test-agent/test-agent.html">
<script src="agents/DataAgent.js"></script>


<dom-module id="test-agent-data">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
      <test-agent></test-agent>
  </template>

  <script>
    /**
     * `test-agent-data`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TestAgentData extends Polymer.Element {
      static get is() { return 'test-agent-data'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'test-agent-data'
          }
        };
      }

      constructor(){
        super();
        this.dataAgent = new DataAgent('dataAgent');
        Polymer.RenderStatus.afterNextRender(this, function() {
          // When possible, use afterNextRender to defer non-critical
          // work until after first paint.
          this._deferred();
        });
      }
      _deferred(){
         console.log("agent DATA defered")
        this.initAgents()
      }
      initAgents(){
        this.dataAgent.send('helloAgent', 'Hello helloAgent!');
      }
      connectedCallback(){
           console.log("agent DATA connected");
      }
    }

    window.customElements.define(TestAgentData.is, TestAgentData);
  </script>
</dom-module>
