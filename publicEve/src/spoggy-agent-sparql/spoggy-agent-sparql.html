<script src="agents/SparqlAgent.js"></script>

<dom-module id="spoggy-agent-sparql">
  <template>
  <!--  <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>-->
  </template>

  <script>
    /**
     * `spoggy-agent-sparql`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SpoggyAgentSparql extends Polymer.Element {
      static get is() { return 'spoggy-agent-sparql'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'spoggy-agent-sparql'
          }
        };
      }

      constructor(){
        super();
        this.agentSparql = new SparqlAgent('agentSparql', this);
        Polymer.RenderStatus.afterNextRender(this, function() {
          // When possible, use afterNextRender to defer non-critical
          // work until after first paint.
          this._deferred();
        });
      }
      _deferred(){
        console.log("agent Sparql defered")
      //  this.initAgents()
      }
      initAgents(){
        this.agentSparql.send('agentHello', 'Hello agentHello!');
      //  this.graphAgent.send('agentInterne', 'Hello agentInterne!');
      }
      connectedCallback(){
        console.log("agent SParql connected");
      }
    }

    window.customElements.define(SpoggyAgentSparql.is, SpoggyAgentSparql);
  </script>
</dom-module>
