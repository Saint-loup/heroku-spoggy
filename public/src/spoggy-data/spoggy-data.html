<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../spoggy-levelgraph/spoggy-levelgraph.html">
<link rel="import" href="../spoggy-rdf-ext/spoggy-rdf-ext.html">

<link rel="import" href="./data-behavior.html">
<link rel="import" href="../spoggy-agent/spoggy-agent.html">
<script src="agents/DataAgent.js"></script>

<dom-module id="spoggy-data">
  <template>
    <style>
    :host {
      display: block;
    }
    </style>
  ici :   [[prop1]]
    <spoggy-agent></spoggy-agent>
    <spoggy-levelgraph></spoggy-levelgraph>
    <spoggy-rdf-ext></spoggy-rdf-ext>
  </template>

  <script>
  /**
  * `spoggy-data`
  *
  *
  * @customElement
  * @polymer
  * @demo demo/index.html
  */
  class SpoggyData extends DataBehaviorMixin(Polymer.Element) {
    static get is() { return 'spoggy-data'; }
    static get properties() {
      return {
        prop1: {
          type: String,
          value: 'spoggy-data'
        }
      };
    }

    constructor(){
      super();
      this.agentData = new DataAgent('agentData', this);
      Polymer.RenderStatus.afterNextRender(this, function() {
        // When possible, use afterNextRender to defer non-critical
        // work until after first paint.
        this._deferred();

      });
    }
    _deferred(){
    //  console.log("agent DATA defered")
      console.log(this.agentData);
      this.initAgents()
           this.analyseUrl();
    }
    initAgents(){
      this.agentData.send('agentHello', 'Hello agentHello!');
    //  console.log(eve)
      /*
      this.agentData.send('agentGraph', 'Hello agentGraph!');
      this.agentData.send('agentInput', 'Hello agentInput!');
      this.agentData.send('agentData', 'Hello agentData!');
      this.agentData.send('agentInterne', 'Hello agentInterne!');*/
    }
    connectedCallback(){
    //  console.log("agent DATA connected");
    }
  }

  window.customElements.define(SpoggyData.is, SpoggyData);
  </script>
</dom-module>
