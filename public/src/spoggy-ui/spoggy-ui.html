<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/utils/render-status.html">
<link rel="import" href="../spoggy-input/spoggy-input.html">
<link rel="import" href="../spoggy-graph/spoggy-graph.html">
<link rel="import" href="../spoggy-mode/spoggy-mode.html">

<dom-module id="spoggy-ui">
  <template>
    <style>
    :host {
      display: block;
    }
    </style>
      <div hidden$="[[connected]]">[[status]]</div>
<div class="layout horizontal layout-start" >
  <spoggy-input network="{{network}}" socket="{{socket}}" ></spoggy-input>
   <spoggy-mode socket="{{socket}}"  status="{{status}}" network="{{network}}" addToGraph="{{addToGraph}}"></spoggy-mode>
    </div>
    <spoggy-graph network="{{network}}" socket="{{socket}}" addToGraph="{{addToGraph}}"></spoggy-graph>
    <div id="div"></div>
  </template>

  <script>
  /**
  * `spoggy-ui`
  *
  *
  * @customElement
  * @polymer
  * @demo demo/index.html
  */
  class SpoggyUi extends Polymer.Element {
    static get is() { return 'spoggy-ui'; }
    static get properties() {
      return {
        prop1: {
          type: String,
          value: 'spoggy-ui'
        },
        status:{
          type: String,
          observer: '_consoleStatus'
        },
        connected:{
          type: Boolean,
        },
        addToGraph: {
          observer: '_addToGraphArrivedUI',
          notify: true
        }
      };
    }

_addToGraphArrivedUI(){
  console.log(addToGraph)
}
    constructor(){
      super();
      console.log("** UI CONSTRUCTOR **")
      Polymer.RenderStatus.afterNextRender(this, function() {
        this._deferred();
      });

    }
    _consoleStatus(newValue, oldValue){
      console.log(oldValue +" -> "+ newValue);
      if(newValue =="connected"){
        this.connected = true;
      }else{
        this.connected = false;
      }
    }

    connectedCallback(){
      super.connectedCallback();
      console.log("** UI CONNECTED **");
      //  console.log(this.$.graph);
    }

    _deferred(){
      console.log("** UI DEFERRED **");
      //   console.log(this.$.graph.test);
      //   this.$.graph.log("machin")
      //   this.$.graph.methodInBehavior();
    }
  }

  window.customElements.define(SpoggyUi.is, SpoggyUi);
  </script>
</dom-module>
