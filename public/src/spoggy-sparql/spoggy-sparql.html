<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="./sparql-behavior.html">
<link rel="import" href="../spoggy-agent/spoggy-agent.html">
<script src="agents/SparqlAgent.js"></script>

<link rel="import" href="../spoggy-sparqlupdate/spoggy-sparqlupdate.html">
<link rel="import" href="../spoggy-sparqlstatements/spoggy-sparqlstatements.html">

<dom-module id="spoggy-sparql">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

        <spoggy-sparqlupdate url = "{{urls.update}}" ></spoggy-sparqlupdate>
        <spoggy-sparqlstatements url = "{{urls.query}}"></spoggy-sparqlstatements>

  </template>

  <script>
    /**
     * `spoggy-sparql`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SpoggySparql extends SparqlBehaviorMixin(Polymer.Element) {
      static get is() { return 'spoggy-sparql'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'spoggy-sparql'
          }
        };
      }


        constructor(){
          super();
          this.agentSparql = new SparqlAgent('agentSparql', this);
          Polymer.RenderStatus.afterNextRender(this, function() {
            // When possible, use afterNextRender to defer non-critical
            // work until after first paint.
            this._deferred();

          });
        }
        _deferred(){
          //  console.log("agent DATA defered")
          //    console.log(this.agentMode);
          //  this.initAgents()
      console.log(this.agentSparql);
      this.agentSparql.send('agentHello', 'Hello, agentHello !')
        }

    }

    window.customElements.define(SpoggySparql.is, SpoggySparql);
  </script>
</dom-module>
