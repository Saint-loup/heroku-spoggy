<script>
/**
* `spoggy-input`
*
*
* @customElement
* @polymer
* @demo demo/index.html
*/
class SpoggyInput extends InputBehaviorMixin(Polymer.LazyImportsMixin(Polymer.Element)) {
  static get is() { return 'spoggy-input'; }
  static get properties() {
    return {
      commandHistory:{
        type : Array,
        value: []
      },
      /*  sources:{
      type: Array,
      notify: true
    },
    */
  };
}

constructor(){
  super();
  this.agentInput = new InputAgent('agentInput', this);
  Polymer.RenderStatus.afterNextRender(this, function() {
    this._deferred();
  });
}
_deferred(){
  this.initAgents()
    this.$.inputMessage.label = "Création : saisissez 3 mots, une virgule et Entrée";
    this.mode = "create"
}
initAgents(){
  this.agentInput.send('agentHello', 'Hello agentHello!');
}

checkForEnter(e) {
  // check if 'enter' was pressed
  if (e.keyCode === 13) {
    // enter pressed!
    if (this.mode == "search"){
      this.traiteMessage();
    }

  }
}

lanceRecherche(){
  var texte = this.$.inputMessage.value;
  this.$.inputMessage.value="";
  console.log(texte)
  this.agentInput.send('agentEndpoints', {type: 'recherche', texte: texte });
}
toggleInput(e){
  this.mode = e.detail.sourceEvent.target.icon;
  switch(this.mode){
    case 'search':
    this.agentInput.send('agentEndpoints', {type: 'show', element: 'endpointsList' });
    this.$.inputMessage.label = "Recherche";
    break;
    case 'create':
    this.agentInput.send('agentEndpoints', {type: 'hide', element: 'endpointsList' });
    this.$.inputMessage.label = "Création : saisissez 3 mots, une virgule et Entrée";
    break;
    default:
    console.log('inconnu : '+this.mode)
  }
}



}

window.customElements.define(SpoggyInput.is, SpoggyInput);
</script>
