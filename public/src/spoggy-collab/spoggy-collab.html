<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="./collab-behavior.html">
<link rel="import" href="../spoggy-agent/spoggy-agent.html">
<script src="agents/SocketAgent.js"></script>

<dom-module id="spoggy-collab">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

  </template>

  <script>
    /**
     * `spoggy-collab`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SpoggyCollab extends CollabBehaviorMixin(Polymer.Element) {
      static get is() { return 'spoggy-collab'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'spoggy-collab'
          }
        };
      }

      constructor(){
        super();
        this.agentSocket = new SocketAgent('agentSocket', this);
        Polymer.RenderStatus.afterNextRender(this, function() {
          // When possible, use afterNextRender to defer non-critical
          // work until after first paint.
          this._deferred();

        });
      }
      _deferred(){
      //  console.log("agent DATA defered")
        console.log(this.agentSocket);
        this.initAgents()
      }
      initAgents(){
        this.agentSocket.send('agentHello', 'Hello agentHello!');
        /*
        this.agentData.send('agentGraph', 'Hello agentGraph!');
        this.agentData.send('agentInput', 'Hello agentInput!');
        this.agentData.send('agentData', 'Hello agentData!');
        this.agentData.send('agentInterne', 'Hello agentInterne!');*/
      }
      connectedCallback(){
      //  console.log("agent DATA connected");
      }

    }

    window.customElements.define(SpoggyCollab.is, SpoggyCollab);
  </script>
</dom-module>
