<iron-ajax
id="get_ping"
method="get"
handle-as="text"
on-response="_pingSuccess"
on-error="_pingError"
debounce-duration="300">
</iron-ajax>
<iron-ajax
id="get_server"
method="get"
handle-as="json"
on-response="_serverSuccess"
on-error="_serverError"
debounce-duration="300">
</iron-ajax>
