<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../spoggy-dialogs/spoggy-dialogs.html">

<script src="../../bower_components/vis/dist/vis.min.js"></script>
<link rel="import" href="styles/vis-styles.html">
<link rel="import" href="styles/graphe-styles.html">
<link rel="import" href="./vis-behavior.html">

<dom-module id="spoggy-graph">
  <template>
    <style is="custom-style"  include="graphe-styles"></style>
    <style is="custom-style"  include="vis-styles"></style>
    <!-- POPUPS -->
    <spoggy-dialogs id="dialogs" network="{{network}}"></spoggy-dialogs>
    <!-- FIN POPUPS -->

    <div id="container">
      <div id="mynetwork"></div>
    </div>
  </template>

  <script>
    /**
     * `spoggy-graph`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SpoggyGraph extends VisBehaviorMixin(Polymer.Element) {
      static get is() { return 'spoggy-graph'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'spoggy-graph'
          }
        };
      }
      constructor(){
        super();
        console.log(" GRAPH constructor")
        Polymer.RenderStatus.afterNextRender(this, function() {
          this._deferred();
        });
      }

      connectedCallback(){
        super.connectedCallback()
        console.log("GRAPH connected")
        //  this.testRdfLib();
      }

      _deferred(){
        console.log("GRAPH defered")
        this.network = this.networkDivInitialize(this.$.mynetwork, this);
console.log(this.network)
        //  console.log(this.rdf)
      }
    }

    window.customElements.define(SpoggyGraph.is, SpoggyGraph);
  </script>
</dom-module>
